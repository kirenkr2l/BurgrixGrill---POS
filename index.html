<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BURGRIX POS ‚Äì Auto Total</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff7f2;
  margin: 0;
  padding: 15px;
}
h1 { text-align: center; margin-bottom: 10px; }
.section { margin-bottom: 15px; }
button {
  padding: 12px;
  margin: 3px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  color: #fff;
}
.item-btn { background: #ff6a00; }
.qty-btn { background: #444; }
.payment-btn { background: #00b050; }
.active { outline: 3px solid #000; background-color: #ffa500; }
.submit-btn {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  border-radius: 10px;
  background: #0073e6;
  color: #fff;
}
.total {
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<h1>üçî BURGRIX POS</h1>

<div class="section">
  <h3>Select Item</h3>
  <div id="menuItems">
    <!-- Buttons will be added by JS -->
  </div>
</div>

<div class="section">
  <h3>Quantity</h3>
  <div id="qtyButtons">
    <button class="qty-btn" onclick="setQty(1)">1</button>
    <button class="qty-btn" onclick="setQty(2)">2</button>
    <button class="qty-btn" onclick="setQty(3)">3</button>
    <button class="qty-btn" onclick="setQty(4)">4</button>
    <button class="qty-btn" onclick="setQty(5)">5</button>
    <button class="qty-btn" onclick="setQty(6)">6</button>
  </div>
</div>

<div class="total" id="total">Total: RM 0.00</div>

<div class="section">
  <h3>Payment Method</h3>
  <button class="payment-btn" onclick="setPayment('Cash', this)">Cash</button>
  <button class="payment-btn" onclick="setPayment('QR ‚Äì Maybank', this)">QR ‚Äì Maybank</button>
  <button class="payment-btn" onclick="setPayment('QR ‚Äì Touch n Go', this)">QR ‚Äì Touch n Go</button>
  <button class="payment-btn" onclick="setPayment('PH ‚Äì PowerHouzz', this)">PH ‚Äì PowerHouzz</button>
</div>

<button class="submit-btn" onclick="submitOrder()">SUBMIT ORDER</button>

<script>
// MENU DATA
const menu = [
  {name: "Chicken Burger", price: 13.9},
  {name: "Mutton Burger", price: 17.9},
  {name: "Fish Burger", price: 15.9},
  {name: "Crispy Tandoori Burger", price: 16.9},
  {name: "Grilled Chicken Chop", price: 15.9},
  {name: "Fish & Chips", price: 16.9}
];

let selectedItem = null;
let quantity = 1;
let paymentMethod = "";

// Generate item buttons
const menuDiv = document.getElementById("menuItems");
menu.forEach((item, index) => {
  const btn = document.createElement("button");
  btn.classList.add("item-btn");
  btn.innerText = `${item.name} ‚Äì RM${item.price.toFixed(2)}`;
  btn.onclick = () => selectItem(index, btn);
  menuDiv.appendChild(btn);
});

// Item selection
function selectItem(index, btn) {
  selectedItem = menu[index];
  // Highlight selected
  document.querySelectorAll('.item-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  updateTotal();
}

// Quantity selection
function setQty(q) {
  quantity = q;
  updateTotal();
}

// Payment selection
function setPayment(p, btn) {
  paymentMethod = p;
  document.querySelectorAll('.payment-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

// Update total
function updateTotal() {
  if (!selectedItem) return;
  const total = selectedItem.price * quantity;
  document.getElementById("total").innerText = `Total: RM ${total.toFixed(2)}`;
}

// Submit order
function submitOrder() {
  if (!selectedItem || !paymentMethod) {
    alert("Please select item and payment method");
    return;
  }
  const order = {
    time: new Date().toLocaleTimeString(),
    item: selectedItem.name,
    qty: quantity,
    total: (selectedItem.price * quantity).toFixed(2),
    payment: paymentMethod
  };
  let orders = JSON.parse(localStorage.getItem("burgrix_orders")) || [];
  orders.push(order);
  localStorage.setItem("burgrix_orders", JSON.stringify(orders));
  alert("Order Saved ‚úÖ");
  // Reset selections
  selectedItem = null;
  quantity = 1;
  paymentMethod = "";
  document.querySelectorAll('.item-btn, .payment-btn').forEach(b => b.classList.remove('active'));
  document.getElementById("total").innerText = "Total: RM 0.00";
}
</script>

</body>
</html>
